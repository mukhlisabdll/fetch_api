<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Fetch Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Fetch Data</h1>

      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form id="apiForm">
            <div class="mb-3">
              <label for="apiUrl" class="form-label">API Endpoint URL</label>
              <input
                type="text"
                class="form-control"
                id="apiUrl"
                placeholder="Enter API URL"
              />
            </div>

            <div class="mb-3" id="userIdInput" style="display: none">
              <label for="userId" class="form-label">User ID</label>
              <input
                type="number"
                class="form-control"
                id="userId"
                placeholder="Enter User ID"
              />
            </div>

            <button type="submit" class="btn btn-primary">Fetch Data</button>
          </form>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-8 offset-md-2">
          <h3>API Response:</h3>
          <div id="apiTableContainer" class="bg-light p-3 border"></div>
        </div>
      </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
